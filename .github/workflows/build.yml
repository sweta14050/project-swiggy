deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Authenticate Docker to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 254539707241.dkr.ecr.us-east-1.amazonaws.com

      - name: Docker pull image
        run: docker pull public.ecr.aws/c3v1w0b3/my-repo:latest

      - name: Image scan
        run: trivy image public.ecr.aws/c3v1w0b3/my-repo:latest

      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 254539707241.dkr.ecr.us-east-1.amazonaws.com/my-ecr:latest
